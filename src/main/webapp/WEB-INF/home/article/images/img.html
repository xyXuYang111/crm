<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="/static/plugins/layui/css/layui.css">
    
    <title>出错了 - 404页面</title>
    <style>
        blockquote {
            border-left: 5px solid rgba(244, 67, 54, 1) !important;
        }
    </style>
</head>
<body style="background: #f8f8f8;padding-top: 2rem;">
<div class="layui-fluid">
    <div class="layadmin-tips" style="text-align: center;">
        <i class="layui-icon layui-icon-face-surprised" style="font-size: 10rem;"></i>
        <div class="layui-text" style="font-size: 20px;margin-bottom: 2rem;">
            好像出错了呢，<a target="_blank"
                      href="/msg">点我反馈错误</a>
        </div>
        <div class="layui-container">
            
            <blockquote class="layui-elem-quote"><b>代码</b>：<span>404</span></blockquote>
            
            <blockquote class="layui-elem-quote"><b>时间</b>：<span>Mon Sep 09 13:01:57 CST 2019</span></blockquote>
            
            <blockquote class="layui-elem-quote layui-elip"><b>错误</b>：<span>Not Found</span></blockquote>
            
            <blockquote class="layui-elem-quote layui-elip"><b>信息</b>：<span>No message available</span></blockquote>
            
            <blockquote class="layui-elem-quote"><b>路径</b>：<span>/article/images/img.jpg</span></blockquote>
        </div>
    </div>
</div>

</body>
</html>
